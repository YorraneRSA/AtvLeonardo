<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo MVC - Gestão Escolar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px; }
    label { display: block; margin-top: 8px; font-weight: 600; }
    input { margin-top: 4px; padding: 6px; width: 220px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 12px; cursor: pointer; }
    .form-row { margin-bottom: 6px; }
    #saida { white-space: pre-wrap; background:#f5f5f5; padding:10px; border-radius:4px; min-height:120px; }
    .controls { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Exemplo MVC - Sistema Escolar</h1>

  <div id="form-cadastro" aria-labelledby="form-title">
    <h2 id="form-title">Cadastro de Aluno</h2>

    <div class="form-row">
      <label for="input-id">ID</label>
      <input id="input-id" type="number" min="1" inputmode="numeric" placeholder="Ex: 1" />
    </div>

    <div class="form-row">
      <label for="input-nome">Nome</label>
      <input id="input-nome" type="text" placeholder="Nome do aluno" />
    </div>

    <div class="form-row">
      <label for="input-idade">Idade</label>
      <input id="input-idade" type="number" min="1" inputmode="numeric" placeholder="Ex: 18" />
    </div>

    <div class="controls">
      <button id="btn-cadastrar" type="button">Cadastrar Aluno</button>
      <button id="btn-listar" type="button">Listar Alunos</button>
    </div>
  </div>

  <h2>Saída</h2>
  <pre id="saida" aria-live="polite"></pre>

  <script src="main.js" defer></script>
</body>
</html>
